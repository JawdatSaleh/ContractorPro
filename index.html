<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContractorPro - Construction Management System</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Noto Sans Arabic', 'Segoe UI', sans-serif;
            background: linear-gradient(140deg, #f7faff 0%, #eef2ff 45%, #fdf7ff 100%);
            color: #1f2a44;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            text-align: center;
            color: #1f2a44;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.92), rgba(236, 244, 255, 0.9));
            padding: 3rem 4rem;
            border-radius: 1.5rem;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.12);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2563eb;
            letter-spacing: 0.05em;
        }

        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #7081a1;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid rgba(37, 99, 235, 0.15);
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #64748b;
        }
    </style>

<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcontractor7112back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
<script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
</head>
<body data-public-page="true">
    <div class="loading-container">
        <div class="logo">ContractorPro</div>
        <div class="loading-text">Initializing Construction Management System...</div>
        <div class="spinner"></div>
        <div class="redirect-info">Redirecting to Secure Login Portal</div>
    </div>

    <script>
        // Show loading screen for 2 seconds then redirect to login page
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);

        // Fallback redirect in case of any issues
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
                    window.location.href = 'login.html';
                }
            }, 3000);
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
